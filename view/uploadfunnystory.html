<script src="/js/upfunnystory.js"></script>

<div ng-controller="upFunnyStoryController">
    <form>
        <div class="col-sm-11 col-md-11 my-form-film">
            <div class="row">
                <div class="form-group col-sm-8">
                    <h5> Name story</h5>
                    <textarea name="storyName" class="form-control col-sm-12 col-md-12 my-input-film ng-pristine ng-valid ng-empty ng-touched"
                        id="storyName" rows="5" placeholder="Story's title" style="height: 50px" ng-model="storyName">{{{name}}}</textarea>

                </div>

                <div class="form-group col-sm-8">
                    <h5>KEY</h5>
                    <textarea class="form-control col-sm-12 col-md-12 my-input-film ng-pristine ng-valid ng-empty ng-touched"
                        rows="5" placeholder="xxxxxxxx" style="height: 50px" ng-model="keyupload"></textarea>
                </div>

                
                <div class="form-group">
                    <h4>Thể loại phim:</h4>
                    <select ng-options="genre for genre in listGenreFilms" name="categoryName" ng-model="categoryName" class="my-input-film col-md-12 col-sm-12 col-lg-12 col-xs-12 my-select-film ng-pristine ng-valid ng-not-empty ng-touched"
                        id="categoryName">
                    </select>
                </div>

            </div>
                <div class="form-group col-sm-12 col-md-12" style="display: inline-block">
                    <h5> Original</h5>
                    <textarea name="storyOriginal" class="form-control col-sm-12 col-md-12  my-input-film ng-pristine ng-valid ng-empty ng-touched"
                        id="storyOriginal" rows="20" placeholder="Content..." ng-model="storyOriginal"></textarea>
                </div>

        </div>

        <div class="my-container-right my-bot-form">
            <button type="submit" class="btn btn-primary my-btn text-center animated slideInUp float-" style="margin-right:15px"
                ng-click="upfunnystory()">
                UPLOAD
            </button>
        </div>
    </form>
    <!--</div>-->
