<script src="/js/upquotation.js"></script>
<div ng-controller="quotationControlelr">
    <form>
        <div class="col-sm-11 col-md-11 my-form-film">
            <div class="form-group col-sm-8">
                <h5> Content</h5>
                <div class="col-sm-12">
                    <textarea name="content" class="form-control col-sm-12 col-md-12 my-input-film ng-pristine ng-valid ng-empty ng-touched"
                        id="content" rows="5" placeholder="content" style="height: 50px" ng-model="content"> </textarea>
                </div>
            </div>
                <div class="col-sm-9">
                    <textarea name="author" class="form-control col-sm-12 col-md-12 my-input-film ng-pristine ng-valid ng-empty ng-touched"
                        id="author" rows="5" placeholder="author" style="height: 50px" ng-model="author"></textarea>
                </div>
        </div>

        <div class="my-container-right my-bot-form">
            <button type="submit" class="btn btn-primary my-btn text-center animated slideInUp float-" style="margin-right:15px"
                ng-click="upquotation()">
                UPLOAD
            </button>
        </div>
    </form>
    <!--</div>-->
